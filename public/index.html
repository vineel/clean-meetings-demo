<!DOCTYPE html>
<html>

<head>
    <title>Simple Chime JS SDK Meetings</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="styles.css"/>
    <script src="bundle.js"></script>

    <meta http-equiv="Content-Security-Policy" 
        content="base-uri         'self';
                default-src       * 'unsafe-inline' 'unsafe-eval' * *.sdkassets.chime.aws blob:* *.amazonaws.com;
                object-src       'none';
                script-src       'self' 'unsafe-eval' 'wasm-eval' 'wasm-unsafe-eval' https://*.sdkassets.achime.aws https://*.sdkassets.bchime.aws https://*.sdkassets.gchime.aws https://*.sdkassets.chime.aws https://cdn.jsdelivr.net 'sha256-gBRoYc7mluma0NOYswqmrES2dJFeFNIYC0BhN+XIb9A=';
                style-src        'unsafe-inline' 'self' 'unsafe-eval';
                connect-src      'self' https://*.chime.aws wss://*.chime.aws https://*.amazonaws.com https://*.sdkassets.achime.aws wss://*.achime.aws https://*.sdkassets.bchime.aws wss://*.bchime.aws https://*.sdkassets.gchime.aws wss://*.gchime.aws https://*.sdkassets.chime.aws wss://*.chime.aws https://storage.googleapis.com https://*.ingest.gchime.aws;
                script-src-elem  'self' 'unsafe-inline' https://*.sdkassets.achime.aws https://*.sdkassets.bchime.aws https://*.sdkassets.gchime.aws https://*.sdkassets.chime.aws https://cdn.jsdelivr.net;
                worker-src       'self' blob:;
                child-src        'self' blob:">

  </head>
</head>

<body>
  <div class="chime-meeting">
    <div class="top">
      <h1>Chime SDK Meeting</h1>
      <input type="text"> <button id="join-button">Join Meeting</button>
    </div>
    <div class="leftcol">
      <h2>Preview Video</h2>
      <div id="preview-video-container" class="localVideo">
        <video id="video-preview" class="" style="border-radius:8px"></video>
      </div>
      <div id="preview-on-button"><button>Preview On</button></div>
      <div id="preview-off-button"><button>Preview Off</button></div>
      <div><button id="blur-on-button">Legacy Blur On</button></div>
      <div><button id="blur-off-button">Legacy Blur Off</button></div>
      <div><button>Old Replacement On</button></div>
      <div><button>Old Replacement On</button></div>
      <div><button>Stop Video</button></div>
      <div><button>Mute Microphone</button></div>
    </div>
    <div class="content">
      <h2>Meeting Video Tile Grid</h2>
      <div id="remote-grid" class="videoTiles"></div>
      <h2>"localVideo", which is Remote "Me" Video</h2>
      <div id="local-video-container" class="localVideo2"><video id="video-local" class=""></video></div>
      </div>
  </div>
  <table class="details">
    <tr>
        <td>External Meeting ID <div id="external-meeting-id"></div></td>
        <td>Meeting ID <div id="meeting-id"></div></td>
        <td>Attendee ID <div id="attendee-id"></div></td>
    </tr>
  </table>

</body>

</html>
