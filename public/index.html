<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>My Chime SDK Meeting Demo</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js"></script>

    <meta http-equiv="Content-Security-Policy" 
    content="base-uri         'self';
            default-src       * 'unsafe-inline' 'unsafe-eval' * *.sdkassets.chime.aws blob:* *.amazonaws.com;
            object-src       'none';
            script-src       'self' 'unsafe-eval' 'wasm-eval' 'wasm-unsafe-eval' https://*.sdkassets.achime.aws https://*.sdkassets.bchime.aws https://*.sdkassets.gchime.aws https://*.sdkassets.chime.aws https://cdn.jsdelivr.net 'sha256-gBRoYc7mluma0NOYswqmrES2dJFeFNIYC0BhN+XIb9A=';
            style-src        'unsafe-inline' 'self' 'unsafe-eval';
            connect-src      'self' https://*.chime.aws wss://*.chime.aws https://*.amazonaws.com https://*.sdkassets.achime.aws wss://*.achime.aws https://*.sdkassets.bchime.aws wss://*.bchime.aws https://*.sdkassets.gchime.aws wss://*.gchime.aws https://*.sdkassets.chime.aws wss://*.chime.aws https://storage.googleapis.com https://*.ingest.gchime.aws;
            script-src-elem  'self' 'unsafe-inline' https://*.sdkassets.achime.aws https://*.sdkassets.bchime.aws https://*.sdkassets.gchime.aws https://*.sdkassets.chime.aws https://cdn.jsdelivr.net;
            worker-src       'self' blob:;
            child-src        'self' blob:">

  </head>
  <body>
      <div class="menu">
      <div>
        video test<br>
        ExternalMeetingId : <input id="externalMeetingId" value="" style="width:300px"/><br>
        MeetingId : <input id="meetingId" value="" style="width:300px"/><br>
        AttendeeId : <input id="attendeeId" value="" style="width:300px"/>
        <br>
      </div>
      <div>
        <div>
          <label for="video-input block">Camera : </label>
          <select id="video-input" class="custom-select" style="width:100%"></select>
        </div>
      </div>
    </div><!-- end of menu -->
    <div>
      <button id="join-button">Join!</button>
      <label for="mic-muted block">mute mic : </label>
      <input id="mic-muted" class="custom_select" type="checkbox">
      <p>Video Preview</p>
      <video id="video-preview" src="" height="10%" width="10%"></video>
      <p></p>
      <div id = "video-section">
        <table style="height: 600px">
          <tr style="height: 10%">
            <th width="50%">Self View</th>
            <th width="50%">Remote Video</th>
          </tr>
          <tr style="height: 90%">
            <td height="80%">
              <div id="video-tile">
                <video id="video-tile-self" src="" height="100%" width="100%"></video>
              </div>
            </td>
            <td height="80%">
              <div id="remote-video"></div>
            </td>
          </tr>
        </table> 
        <audio id="audio" crossorigin="anonymous" autoplay></audio>
      </div>
      <script type="text/javascript" src="./bundle.js"></script>
    </div>
  </body>
</html>
